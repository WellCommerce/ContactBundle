WellCommerce\Bundle\ContactBundle\Entity\ContactTicket:
    type: entity
    table: contact_ticket
    repositoryClass: WellCommerce\Bundle\CoreBundle\Repository\EntityRepository
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            nullable: false
        surname:
            type: string
            nullable: false
        phone:
            type: string
            nullable: false
        email:
            type: string
            nullable: false
        subject:
            type: string
            nullable: false
        content:
            type: text
            nullable: false
