WellCommerce\Bundle\ContactBundle\Entity\Contact:
    type: entity
    cache:
        usage: NONSTRICT_READ_WRITE
    table: contact
    repositoryClass: WellCommerce\Bundle\ContactBundle\Repository\ContactRepository
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        enabled:
            type: boolean
            nullable: false
